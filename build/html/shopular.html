<!DOCTYPE html>
<html ng-app='shop'>
    <head>
        <meta charset='utf-8'>
        <title>Shopular - Angular - Week 7</title>

        <meta name='description' content='Shopular inventory app'>
        <meta name='author' content='Stella Ma'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>

        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet' type='text/css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>
        <link href='/css/styles.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <header>
            <h1>The Shop</h1>
        </header>

        <main>
            <section  ng-controller='InventoryController as inventory'>
                <h2>Item Inventory - Total Items: ({{inventory.inventory.length}})</h2>

                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Color</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat='item in inventory.inventory'>
                            <td>{{item.name}}</td>
                            <td>Price</td>
                            <td>{{item.quantity}}</td>
                            <td>{{item.color}}</td>
                        </tr>
                    </tbody>
                </table>

            </section>
        </main>

        <footer>
            <p>Copyright 2016 The Shop</p>
        </footer>

        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js'></script>
        <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
        <script>
            if (!window.jQuery) {
                document.write(unescape('%3Cscript src="/js/vendor/jquery/dist/jquery.min.js">%3C/script>'));
            }
        </script>


        <script src='/js/main.js'></script>

    </body>
</html>
